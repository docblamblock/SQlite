<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQLite Example</title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
</head>


<body>
<br>

    <div class="bar bar-header bar-dark">
        <h1 class="title">Phonegap SQLite Example</h1>
    </div>
    
    <br><br><br>
<ul class="list" id="listview" style='font-size: 10px;'>
 </ul>


 <ul class="titlestring" id="titlestring"></ul>


  <ul class="demo" id="demo"></ul>

 <div class="ids" id="ids"></div>
    
   
     <div id='status' style='width: 100%; background: green; font-weight: bold; font-size: 1.2em; text-align: center; color: white; padding-top: 10px; padding-bottom: 10px;'>
        
    </div> 
 
    
    
    <a href='javascript: void(0);' onClick='status_bar(1)'>Change status</a>
    
    
    <div id='date'></div>
    
    <div style="padding:10px;margin-top:60px;">
    <button id="createTable" class="button button-block">Create A Table</button>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" id="title" placeholder="your title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" id="desc" placeholder="Description">
      </label>
      
      
      
      
      <button id="insert" class="button button-block">2. INSERT</button>
    </div>
    <p id="status"></p>
    <button id="showTable" class="button button-block">3. Show Table</button>
    No of Rows: <p id="rowCount"></p>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Desc</th>
            <th>Action</th>
        </thead>
        <tbody id="TableData">
            
        </tbody>
    </table>
    <button id="DropTable" class="button button-block">Drop Table</button>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index_rearranged.js"></script>
    
</body>
</html>
